<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="75%">
  
      <mat-card>
        <mat-card-content>
  
          <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
  
            <div fxFlex="35%" fxFlex.sm="95%" fxFlex.xs="95%">
              <!-- <app-profile-details></app-profile-details> -->
              <div class="profile-card">
                <h2 class="title">
                  {{ book?.title}}
                </h2>

                <img class="image" [src]="book?.image" [alt]="book?.image">

              </div>
            </div>
  
            <div fxFlex></div>
  
            <div fxFlex="40%" fxFlex.sm="95%" fxFlex.xs="950%">
              <mat-tab-group>
                <mat-tab label="Details">
                  <span class="note">Price</span>
                  <h3>
                      {{ book?.price | currency }}
                  </h3>
                  <span class="note">Quantity</span>
                  <h3>
                      {{ book?.quantity }}
                  </h3>
                  <span class="note">Description</span>
                  <p>{{ book?.description }}</p>
                </mat-tab>
              </mat-tab-group>
  
  
            </div>
  
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  
  
  </div>
