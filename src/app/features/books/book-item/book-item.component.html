<a [routerLink]="['/book', id]" style="text-decoration: none;">
    <mat-card appearance="outlined" class="book-card">
      <mat-card-header>
        <mat-card-title-group>
          <img mat-card-sm-image *ngIf="book.image" [src]="book.image" />
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle *ngIf="book.categoryId">
            Author:
          </mat-card-subtitle>
        </mat-card-title-group>
      </mat-card-header>
  
      <mat-card-content >
        <p *ngIf="book.price">
          {{ book.price }}
        </p>
      </mat-card-content>
    </mat-card>
</a>
