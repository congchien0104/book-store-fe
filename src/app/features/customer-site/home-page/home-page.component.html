<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let book of books"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          [src]="book.image"
          alt="IMG"
        />
        <mat-card-content>
          <p>{{ book.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="bookDetails(book.id)">Details</button>
          <button mat-raised-button color="primary" (click)="addToCart(book)">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
