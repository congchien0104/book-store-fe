<mat-toolbar color="primary"> Book Store </mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let book of books"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{book.title}}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://www.planetsport.com/image-library/square/500/b/brazil-neymar-celebrates-extra-time-goal-croatia-world-cup-dec22.jpg"
        />
        <mat-card-content>
          <p>{{ book.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Details</button>
          <button mat-raised-button color="primary">Add To Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
